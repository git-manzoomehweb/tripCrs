<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,shrink-to-fit=no,viewport-fit=cover"
    />
    <!-- Title & Description -->
    <title>[##cms.seo.title|(CRS Travel Agency)##]</title>
    <meta
      name="description"
      content="[##cms.seo.description|(Experience the best and easiets trip with CRS  Travel Agency.)##]"
    />
    <!-- Title & Description -->
    <basis
      core="dbsource"
      source="hosting"
      name="tag"
      urlid="[##cms.seo.urlid##]"
    >
      <member type="list" name="list" request="taglist" preview=""></member>
    </basis>
    <basis core="print" datamembername="tag.list">
      <face filter="key = 'canonical'">
        <link rel="canonical" href="@value" />
      </face>
      <face>
        <meta property="@key" content="@value" />
      </face>
    </basis>
    <!-- pwa metatags -->
    <basis core="call" file="pwa.inc" lid="2" />
    <!-- common styles for all page -->
    <basis core="call" file="style.inc" lid="2" />
  </head>
  <body class="relative">
    <basis core="call" file="header.inc" lid="2" />
    <main class="w-full">
      <div class="w-full relative article-bc-section flex justify-center">
        <basis core="list" datamembername="db.gallery">
          <else-layout>
            <img
              loading="lazy"
              width="1280"
              height="448"
              class="w-full h-full z-0 object-cover absolute top-0 left-0"
              src="[##cms.cms.cdn##]/images/aboute1.jpg"
              alt="background"
            />
          </else-layout>
          <face filter="RowNumber=1">
            <img
              loading="lazy"
              width="1920"
              height="277"
              class="w-full h-full z-0 object-cover absolute top-0 left-0"
              src="@largeIMG"
              alt="article"
            />
          </face>
        </basis>
        <section
          class="lg:px-5 z-10 py-66 xl:w-[1280px] xl:!px-0 flex justify-between"
        >
          <div class="w-50 flex flex-col gap-4">
            <basis core="print" datamembername="db.view">
              <face filter="Question in('Title')">
                <h1 class="text-2xl font-bold">@text</h1>
              </face>
            </basis>
            <basis core="print" datamembername="db.view">
              <face filter="Question in('content')">
                <div class="flex flex-col gap-3">
                  <p class="font-bold">@text</p>
                  <div class="text-sm text-justify">@largetext</div>
                </div>
              </face>
            </basis>
          </div>
          <div class="w-50 flex justify-end">
            <basis core="print" datamembername="db.gallery">
              <face filter="RowNumber=2">
                <img
                  loading="lazy"
                  class="w-570 rounded-xl h-fit"
                  src="@largeIMG"
                  alt="@name"
                />
              </face>
            </basis>
          </div>
        </section>
      </div>
    </main>
    <div class="set-mt-footer">
      <basis core="call" file="footer.inc" lid="2" />
    </div>
  </body>
</html>
