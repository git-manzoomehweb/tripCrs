<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,shrink-to-fit=no,viewport-fit=cover"
    />
    <!-- Title & Description -->
    <title>[##cms.seo.title|(CRS Travel Agency)##]</title>
    <meta
      name="description"
      content="[##cms.seo.description|(Experience the best and easiets trip with CRS  Travel Agency.)##]"
    />
    <!-- Title & Description -->
    <basis
      core="dbsource"
      source="hosting"
      name="tag"
      urlid="[##cms.seo.urlid##]"
    >
      <member type="list" name="list" request="taglist" preview=""></member>
    </basis>
    <basis core="print" datamembername="tag.list">
      <face filter="key = 'canonical'">
        <link rel="canonical" href="@value" />
      </face>
      <face>
        <meta property="@key" content="@value" />
      </face>
    </basis>
    <link
      rel="stylesheet"
      href="[##cms.cms.cdn##]/_css/swiper-bundle.min.css"
    />
    <script src="[##cms.cms.cdn##]/_js/swiper-bundle.11.2.5.min.js "></script>
    <!-- pwa metatags -->
    <basis core="call" file="pwa.inc" lid="2" />
    <!-- common styles for all page -->
    <basis core="call" file="style.inc" lid="2" />
  </head>
  <body>
    <basis core="call" file="header.inc" lid="2" />
    <main>
      <section class="w-full px-5 py-[22px] flex flex-col gap-4">
        <div class="flex w-full flex-col gap-3 justify-center">
          <h1 class="font-bold text-center mb-3 mt-6 text-xl">Our Services</h1>
          <basis core="print" datamembername="db.service-article">
            <face filter="TypeID=250">
              <p class="text-2xl font-bold text-zinc-900 text-center">@text</p>
              <div class="w-full flex justify-center">
                <div
                  class="text-xs text-zinc-600 flex text-center flex-col items-center justify-center"
                >
                  @largetext
                </div>
              </div>
            </face>
          </basis>
          <div
            class="w-full bg-primary-50 service-list rounded-xl p-5 flex flex-col justify-center items-center gap-7"
          >
            <basis core="print" datamembername="db.all-target-services">
              <face>
                <a href="@link" class="flex flex-col gap-4">
                  <span class="bg-white p-3 rounded-xl">
                    <img src="@image" alt="@title" loading="lazy"
                  /></span>

                  <p class="font-bold text-xl">@title</p>

                  <!-- <div class="text-zinc-500 text-xs text-center line-clamp-1">
                    @prp_7246
                  </div> -->
                </a>
              </face>
            </basis>
          </div>
        </div>
        <div class="flex w-full flex-col gap-3 justify-center">
          <h2 class="font-bold text-center text-xl mb-3 mt-6">Our Partners</h2>
          <basis core="print" datamembername="db.partner-article">
            <face filter="TypeID=250">
              <p class="text-2xl font-bold text-zinc-900 text-center">@text</p>
              <div class="w-full flex justify-center">
                <div class="text-sm text-zinc-600 flex text-center flex-col items-center justify-center">@largetext</div>

              </div>
            </face>
          </basis>
          <basis core="print" datamembername="db.our-partners">
            <layout>
              <div class="w-full our-partners overflow-hidden swiper-partner-m mt-6">
                <div class="swiper-wrapper">@child</div>
              </div>
            </layout>
            <face>
              <div class="swiper-slide">
                <article class="p-5 rounded-xl bg-primary-50">
                  <div class="container rounded-xl">
                    <img
                      loading="lazy"
                      width="150"
                      height="80"
                      src="@largeIMG"
                      alt="@name"
                    />
                  </div>
                </article>
              </div>
            </face>
          </basis>
        </div>
      </section>
    </main>
    <basis core="call" file="footer.inc" lid="2" />
  </body>
</html>
