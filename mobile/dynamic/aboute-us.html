<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,shrink-to-fit=no,viewport-fit=cover"
    />
    <!-- Title & Description -->
    <title>[##cms.seo.title|(CRS Travel Agency)##]</title>
    <meta
      name="description"
      content="[##cms.seo.description|(Experience the best and easiets trip with CRS  Travel Agency.)##]"
    />
    <!-- Title & Description -->
    <basis
      core="dbsource"
      source="hosting"
      name="tag"
      urlid="[##cms.seo.urlid##]"
    >
      <member type="list" name="list" request="taglist" preview=""></member>
    </basis>
    <basis core="print" datamembername="tag.list">
      <face filter="key = 'canonical'">
        <link rel="canonical" href="@value" />
      </face>
      <face>
        <meta property="@key" content="@value" />
      </face>
    </basis>
    <!-- pwa metatags -->
    <basis core="call" file="pwa.inc" lid="2" />
    <!-- common styles for all page -->
    <basis core="call" file="style.inc" lid="2" />
  </head>

  <body>
    <basis
      core="call"
      file="header.inc"
      lid="2"
      pageindex="[##cms.cms.pageindex##]"
    />
    <main>
      <section id="about-us-section" class="relative">
        <img
          src="[##cms.cms.cdn##]/images/aboute1.jpg"
          alt="contact-background"
          class="object-cover absolute w-full top-0"
          width="100%"
          height="1232"
          loading="lazy"
        />

        <div class="flex flex-col-reverse items-center gap-7 px-5 pt-28">
          <div class="w-full relative z-10">
            <p class="text-xl font-bold">About us</p>
            <basis core="print" datamembername="db.abote-us-desc">
              <face filter="Question in('introduction')">
                <div class="mt-4 text-sm text-justify">@largetext</div>
              </face>
            </basis>
          </div>

          <div class="w-full px-5 relative flex justify-center h-fit mb-6">
            <img
              src="[##cms.cms.cdn##]/images/abote2-m.jpg"
              alt="emoji"
              class="w-full object-cover"
              width="295"
              height="179"
              loading="lazy"
            />
          </div>
        </div>
      </section>

      <section class="px-5 w-full mt10 mb-10">
        <h2 class="relative inline-block text-xl">
          <span
            class="hidden absolute -z-10 left-[-2px] top-[-2px] w-5 h-5 rounded-br-[4px] bg-secondary-100 rounded-t-[4px]"
          ></span
          >Our
          <span class="font-bold text-tertiary-950"
            >Services<span
              class="hidden absolute -z-10 -right-1 top-1 w-5 h-5 bg-secondary-100 rounded-b-[4px] rounded-tl-[4px]"
            ></span
          ></span>
        </h2>
        <basis core="print" datamembername="db.our-services">
          <layout>
            <div class="flex flex-col gap-2 mt-6">
              <!-- items -->
              @child
            </div>
          </layout>
          <face filter="valueID in(4152293)">
            <div
              class="flex items-center justify-center flex-col px-3 py-10 border border-solid border-zinc-300 rounded-xl"
            >
              <div class="bg-secondary rounded-xl px-3 py-2">
                <img
                  src="[##cms.cms.cdn##]/images/Who-We-Are.svg"
                  width="58"
                  height="62"
                  alt="who-we-are-icon"
                />
              </div>
              <h2 class="mt-6 mb-3 font-bold text-primary-900">@text</h2>
              <div class="text-sm text-center text-zinc-500 line-clamp-3">
                @largetext
              </div>
            </div>
          </face>
          <face filter="valueID in(4152294)">
            <div
              class="flex items-center justify-center flex-col px-3 py-10 border border-solid border-zinc-300 rounded-xl"
            >
              <div class="bg-secondary rounded-xl px-3 py-2">
                <img
                  src="[##cms.cms.cdn##]/images/moon.svg"
                  alt="moon"
                  width="62"
                  height="62"
                />
              </div>
              <h2 class="mt-6 mb-3 font-bold text-primary-900">@text</h2>
              <div class="text-sm text-center text-zinc-500 line-clamp-3">
                @largetext
              </div>
            </div>
          </face>
          <face filter="valueID in(4152295)">
            <div
              class="flex items-center justify-center flex-col px-3 py-10 border border-solid border-zinc-300 rounded-xl"
            >
              <div class="bg-secondary rounded-xl px-3 py-2">
                <img
                  src="[##cms.cms.cdn##]/images/earth.svg"
                  alt="earth"
                  width="58"
                  height="62"
                />
              </div>
              <h2 class="mt-6 mb-3 font-bold text-primary-900">@text</h2>
              <div class="text-sm text-center text-zinc-500 line-clamp-3">
                @largetext
              </div>
            </div>
          </face>
          <face filter="valueID in(4152296)">
            <div
              class="flex items-center justify-center flex-col px-3 py-10 border border-solid border-zinc-300 rounded-xl"
            >
              <div class="bg-secondary rounded-xl px-3 py-2">
                <img
                  src="[##cms.cms.cdn##]/images/wallet.svg"
                  alt="wallet"
                  width="62"
                  height="62"
                />
              </div>
              <h2 class="mt-6 mb-3 font-bold text-primary-900">@text</h2>
              <div class="text-sm text-center text-zinc-500 line-clamp-3">
                @largetext
              </div>
            </div>
          </face>
        </basis>
      </section>

        class="max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl mx-auto mt-9 mb-3"

        </basis>
      </section> -->
